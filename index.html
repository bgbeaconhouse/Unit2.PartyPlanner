<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>List of Parties</h1>
    <form id="addParty">
      <label>
        Party Name
        <input type="text" name="title" placeholder="Party Name" />
      </label>
      <label>
        Party Description
        <input type="text" name="description" placeholder="Party Description" />
      </label>
      <label>
        Party Date
        <input type="date" name="date" placeholder="Party Date" />
      </label>
      <br><br>
      <label>
        Party Location
        <input type="text" name="location" placeholder="Party Location" />
      </label>
      <button>Add Party</button>
    </form>
    <ul id="parties"></ul>
</body>
</html>
